                    <form class="content row gy-sm-4 gx-sm-5">
                        <div class="col-12  col-lg-6 notice form">
                            <label for="user" class="formName">您的名子</label>

                        </div>
                        <div class="col-12  col-lg-6 form">
                            <label for="produceType" class="formName">產品分類</label>
                            <div class="formSelect">
                                <select id="produceType" class="formContent">
                                <option>手機3C</option>

                            </div>
                        </div>
                        <div class="col-12  col-lg-6 notice form">
                            <label for="needType" class="formName">需求類型</label>
                            <div class="formSelect">

                                <select id="needType" class="formContent">
                                <option>企業贈品</option>
                                <option>婚禮小物</option>
                                <option>學生企劃</option>
                                <option>個人紀念</option>
                                <option>其他</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-12  col-lg-6 notice form">
                            <label for="range" class="formName">預算範圍</label>
                            <div class="formSelect">
                                <select id="range" class="formContent">
                                <option>NT$50以下</option>
                                <option>NT$50 - NT$100</option>
                                <option>NT$100 - NT$200</option>
                                <option>NT$200 - NT$300</option>
                                <option>NT$300 - NT$400</option>
                                <option>NT$400 - NT$500</option>
                                <option>NT$500以上</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-12  col-lg-6 form ">
                            <label for="allRange" class="formName">總預算範圍</label>
                            <div class="formSelect">
                                <select id="allRange" class="formContent">
                                <option>NT$10000以下</option>
                                <option>NT$10000 - NT$30000</option>
                                <option>NT$50000 - NT$50000</option>
                                <option>NT$50000以上</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-12  col-lg-6 form">
                            <label for="needDate" class="formName">需求日期</label>
                            <input id="needDate" type="date" class="formContent">
                        </div>
                        <div class="col-12  col-lg-6 notice form">
                            <label for="needAmount" class="formName">需求數量</label>
                            <input id="needAmount" type="number" class="formContent">
                        </div>
                        <div class="col-12 form">
                            <label for="needContent" class="formName">需求內容</label>
                            <input id="needContent" class="formContent">
                        </div>

                                <input id="uploadFile" class="" type="file" id="formFile">
